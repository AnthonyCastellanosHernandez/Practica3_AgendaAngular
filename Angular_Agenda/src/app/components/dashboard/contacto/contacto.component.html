<div class="row">
  <div class="page-header">
    <h1>Lista de contactos:</h1>
    <button type="button" class="btn btn-warning waves-effect" data-toggle="modal" data-target="#modalContacto">
        Agregar
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4" align="center" *ngFor="let contacto of contactoService.contactos" >
                    <div class="card text-xs-left" >
                          <h4 class="card-title" align="left"> {{ contacto.idContacto}}</h4>
                          <img class="card-img-center" style="width: 9rem;" src="http://www.solsteel.fr/wp-content/uploads/Phone.png" alt="Card image cap">
                          <div class="card-block">
                         <h4 class="card-title" align="center" > {{ contacto.nombre + " " + contacto.apellido}}</h4>
                      <!--    <h4 class="card-title" align="left " style="font-family: times, serif; font-size:13pt;">Nick: {{ contacto.nick}}</h4>-->
                          <h4 class="card-title" align="left " style="font-family: times, serif; font-size:13pt;">Telefono: {{ contacto.telefono}}</h4>
                          <h4 class="card-title" align="left " style="font-family: times, serif; font-size:13pt;">Direcci√≥n: {{ contacto.direccion}}</h4>
                          <h4 class="card-title" align="left " style="font-family: times, serif; font-size:13pt;">Categoria: {{ contacto.nombreCategoria}}</h4>
                          <div class="formGroup">
                            <button (click)="eliminar(contacto.idContacto)" class="btn btn-danger" name="eliminar">Eliminar</button>
                            <button type="button" class="btn btn-primary waves-effect" data-toggle="modal" data-target="#modalContacto">
                                Modificar
                            </button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

<div class="modal fade bd-example-modal-lg" id="modalContacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form [formGroup]="formularioContacto" (ngSubmit)="agregarContacto()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Contacto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group ">
            <label for="idUsuario" >Usuario</label>
              <input type="text" class="form-control" id="idUsuario" placeholder="Ingrese su usuario" formControlName="idUsuario">
          </div>
          <div class="form-group ">
            <label for="nombre" >Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" formControlName="nombre">
          </div>
            <div class="form-group ">
            <label for="apellido" >Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" formControlName="apellido">
          </div>
            <div class="form-group ">
            <label for="telefono" >Telefono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingrese su telefono" formControlName="telefono">
          </div>
            <div class="form-group ">
            <label for="direccion" >Direccion</label>
              <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion" formControlName="direccion">
          </div>
            <div class="form-group ">
            <label for="idCategoria" >Categoria</label>
              <!--d  <input type="text" class="form-control" id="idCategoria" placeholder="Ingrese su categoria"  formControlName="idCategoria"> -->

             <select class="form-control"
              id="idCategoria" formControlName="idCategoria"
            >
              <option value="0">Seleccione una opcion</option>
              <option value="1">Amigos</option>
              <option value="2">Colegio</option>
              <option value="3">Trabajo</option>
              <option value="4">Universidad</option>
            </select>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" onclick="location.href = 'http://localhost:4200/dashboard/contacto';" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
